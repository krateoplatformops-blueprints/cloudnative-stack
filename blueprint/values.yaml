# Default values for multi-tier-app
appName: multi-tier-app

frontend:
  image: "nginx:latest"
  port: 80
  replicas: 1

backend:
  image: "springcommunity/spring-boot-mongo-jwt-auth:latest"
  port: 8080
  replicas: 1

kafka:
  enabled: true
  topicName: "my-topic"
  partitions: 3
  replicas: 1
  clusterName: "my-kafka-cluster"
  version: 4.1.0

hazelcast:
  enabled: true
  clusterName: "my-hazelcast-cluster"
  clusterSize: 1
  licenseKey: TrialLicense#10Nodes#.7Wh2kBN9XyTR6J4rwj18vvrMvFk37ckhw21VmVfKJ9-sYAEscbMOj20SDn7tzXkBqsurfXYpb3Ke0dMBrA0qDQ==
  repository: docker.io/hazelcast/hazelcast
  version: 5.6.0


mongodb_operator:
  # Deploys a MongoDB cluster using the official MongoDB Community Operator
  enabled: true
  clusterName: "my-mongodb-cluster"
  replicas: 1
  version: "8.0.0"
  storageSize: "2Gi"
  username: "myuser"
  passwordSecretName: "my-mongo-user-password"
  password: "" # If left empty, a 16-character random password will be generated.

cloudnativepg:
  enabled: true
  clusterName: "my-cnpg-cluster"
  instances: 1
  storageSize: "1Gi"
  databaseName: "appdb"
  user: "appuser"