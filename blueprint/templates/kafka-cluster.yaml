{{- if and .Values.backend.kafka.enabled .Values.backend.enabled }}
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: dual-role
  labels:
    strimzi.io/cluster: {{ .Values.backend.kafka.clusterName }}
spec:
  replicas: {{ .Values.backend.kafka.replicas }}
  roles:
    - controller
    - broker
  storage:
    type: jbod
    volumes:
      - id: 0
        type: persistent-claim
        size: 10Gi
        deleteClaim: false
        kraftMetadata: shared
---
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: {{ .Values.backend.kafka.clusterName }}
spec:
  kafka:
    version: {{ .Values.backend.kafka.version }}
    metadataVersion: 4.1-IV1
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
  entityOperator:
    topicOperator: {}
    userOperator: {}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaBridge
metadata:
  name: {{ .Values.backend.kafka.clusterName }}
spec:
  replicas: 1
  bootstrapServers: {{ .Values.backend.kafka.clusterName }}-kafka-bootstrap:9092
  http:
    port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.backend.kafka.clusterName }}-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    strimzi.io/name: {{ .Values.backend.kafka.clusterName }}-bridge
{{- end }}