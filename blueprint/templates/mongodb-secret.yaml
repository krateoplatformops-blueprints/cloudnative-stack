{{- if .Values.mongodb_operator.enabled }}
{{- $password := .Values.mongodb_operator.password | default (randAlphaNum 16) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.mongodb_operator.passwordSecretName | quote }}
type: Opaque
stringData:
  password: {{ $password | quote }}
  username: {{ .Values.mongodb_operator.username | quote }}
{{- end }}