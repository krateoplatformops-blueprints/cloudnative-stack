{{- with .Values.frontend }}
{{- with .deployments }}
{{- range $i, $v := . }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $v.name }}-frontend-svc
spec:
  selector:
    app: {{ $v.name }}-frontend
  ports:
    - protocol: TCP
      port: {{ $v.port }}
      targetPort: {{ $v.port }}
---
{{- end }}
{{- end }}
{{- end }}