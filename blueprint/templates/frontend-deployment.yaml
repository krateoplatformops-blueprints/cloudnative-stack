{{- with .Values.frontend }}
{{- with .deployments }}
{{- range $i, $v := . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $v.name }}-frontend
spec:
  replicas: {{ $v.replicas }}
  selector:
    matchLabels:
      app: {{ $v.name }}-frontend
  template:
    metadata:
      labels:
        app: {{ $v.name }}-frontend
    spec:
      containers:
      - name: frontend
        image: {{ $v.image | quote }}
        ports:
        - containerPort: {{ $v.port }}
---
{{- end }}
{{- end }}
{{- end }}