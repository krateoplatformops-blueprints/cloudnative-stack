{{- if .Values.mongodb_operator.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mongodb-kubernetes-appdb # do not change, only this works and I don't know why
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.mongodb_operator.clusterName }}-operator-role
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps", "pods", "services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.mongodb_operator.clusterName }}-operator-role-operator-rolebinding
subjects:
  - kind: ServiceAccount
    name: mongodb-kubernetes-appdb
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ .Values.mongodb_operator.clusterName }}-operator-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}