{{- if and .Values.backend.hazelcast.enabled .Values.backend.enabled }}
{{ $repository := .Values.backend.hazelcast.repository }}
{{ $version := .Values.backend.hazelcast.version }}
{{ $licenseKeyName := .Values.backend.hazelcast.licenseKeyName }}
{{ $namespace := .Release.Namespace }}
{{- range $i, $v := .Values.backend.hazelcast.cluters }}
apiVersion: hazelcast.com/v1alpha1
kind: Hazelcast
metadata:
  name: {{ $v.name }}
spec:
  clusterSize: {{ $v.size }}
  clusterName: {{ $v.name }}
  repository: {{ $repository }}
  version: {{ $version }}
  licenseKeySecretName: {{ $licenseKeyName }}
---
apiVersion: hazelcast.com/v1alpha1
kind: ManagementCenter
metadata:
  name: {{ $v.name }}-mc
spec:
  repository: 'hazelcast/management-center'
  version: '5.9.0'
  licenseKeySecretName: {{ $licenseKeyName }}
  externalConnectivity:
    type: LoadBalancer
  hazelcastClusters:
  - address: {{ $v.name }}.{{ $namespace }}:5701
    name: {{ $v.name }}
---
{{- end }}
{{- end }}